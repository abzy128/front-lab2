<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" initial-scale="1.0" />
    <meta name="author" content="Abzal Orazbek" />
    <title>Lab 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="col-md-10 mx-auto col-lg-5">
          <h1 class="display-5 fw-bold text-body-emphasis">Contact Form</h1>
          <form id="form" class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
            <div class="form-floating mb-3">
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Enter your name"
                class="form-control"
              />
              <label for="name">Your name</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter your email"
                class="form-control"
              />
              <label for="email">Email</label>
            </div>
            <div class="form-floating mb-3">
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Enter your message"
                class="form-control"
              ></textarea>
              <label for="message">Your message</label>
            </div>
            <br />
            <button type="submit" class="btn btn-lg btn-primary">Send</button>
          </form>
        </div>
      </div>
      <br />
      <h3 class="display-7 fw-bold text-body-emphasis">Form submissions</h3>

      <button type="button" id="clear" class="btn btn-lg btn-primary">
        Clear
      </button>
      <table id="records" class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Message</th>
          </tr>
        </thead>
        <tr></tr>
      </table>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
